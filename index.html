<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Virginia District Mapping</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="content-window"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: {lat: 37.5407, lng: -77.436}
        });

        /*
        var ctaLayer = new google.maps.KmlLayer({
          url: 'https://jillh510.github.io/va_legis/two_placemark_file.kml',
          map: map
        });
        */
         var kmlLayer = new google.maps.KmlLayer({
          url: 'https://jillh510.github.io/va_legis/two_placemark_file.kml',
          suppressInfoWindows: true,
          map: map
        });

        kmlLayer.addListener('click', function(kmlEvent) {
          var text = kmlEvent.featureData.description;
          showInContentWindow(text);
        });

        function showInContentWindow(text) {
          var sidediv = document.getElementById('content-window');
          sidediv.innerHTML = text;
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZfhjcIeREcBRlqXTWrN0MokevPpIre1A&callback=initMap">
    </script>
  </body>
</html>
