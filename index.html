<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Virginia District Mapping</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        float: left;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: {lat: 37.5407, lng: -77.436}
        });
        var kmlLayer = new google.maps.KmlLayer({
          url: 'https://jillh510.github.io/va_legis/va_lower_house_sample.kml',
          map: map
        });

      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZfhjcIeREcBRlqXTWrN0MokevPpIre1A&callback=initMap">
    </script>
  </body>
</html>
